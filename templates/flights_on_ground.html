<!DOCTYPE html>
<html>
<head>
    <title>Flights on the Ground</title>
</head>
<body>
    <h1>Flights on the Ground</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <strong>At:</strong> {{ flight.departing_from }} |
                <strong>Flights:</strong> {{ flight.flight_list }} |
                <strong>Airplanes:</strong> {{ flight.airplane_list }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
