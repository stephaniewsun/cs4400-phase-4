<!DOCTYPE html>
<html>
<head>
    <title>Flights on the Ground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #0077cc;
        }

        a:hover {
            text-decoration: underline;
        }

        .nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
    </div>

    <h1>Flights on the Ground</h1>

    <table>
        <thead>
            <tr>
                <th>At</th>
                <th>Flights</th>
                <th>Airplanes</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
            <tr>
                <td>{{ flight.departing_from }}</td>
                <td>{{ flight.flight_list }}</td>
                <td>{{ flight.airplane_list }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
