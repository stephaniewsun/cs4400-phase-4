<!DOCTYPE html>
<html>
<head>
    <title>Grant or Revoke Pilot License</title>
</head>
<body>
    <h1>Grant or Revoke a Pilot License</h1>
    <form action="/license" method="post">
        <label>Pilot Person ID:</label><br>
        <input type="text" name="personID" required><br>

        <label>License Type:</label><br>
        <input type="text" name="license" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
