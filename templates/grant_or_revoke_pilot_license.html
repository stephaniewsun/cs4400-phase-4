<!DOCTYPE html>
<html>
<head>
    <title>Grant or Revoke Pilot License</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Grant or Revoke Pilot License</h1>
    <form method="POST">
        <label for="personID">Pilot ID</label>
        <input type="text" name="personID" id="personID" required>

        <label for="license">License</label>
        <select name="license" id="license" required>
            <option value="" disabled selected>Select Action</option>
            <option value="grant">Grant</option>
            <option value="revoke">Revoke</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
