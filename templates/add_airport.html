<!DOCTYPE html>
<html>
<head><title>Add Airport</title></head>
<body>
    <h2>Add Airport</h2>
    <form method="post">
        Airport ID: <input name="airportID"><br>
        Name: <input name="airport_name"><br>
        City: <input name="city"><br>
        State: <input name="state"><br>
        Country (3-letter): <input name="country"><br>
        Location ID: <input name="locationID"><br>
        <button type="submit">Add Airport</button>
    </form>
</body>
</html>
