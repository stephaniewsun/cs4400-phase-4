<!DOCTYPE html>
<html>
<head>
    <title>Flights in the Air</title>
</head>
<body>
    <h1>Flights in the Air</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <strong>From:</strong> {{ flight.departing_from }} |
                <strong>To:</strong> {{ flight.arriving_at }} |
                <strong>Flights:</strong> {{ flight.flight_list }} |
                <strong>Airplanes:</strong> {{ flight.airplane_list }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
